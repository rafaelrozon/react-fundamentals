<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // ğŸ¨ Make a function called `message` which returns the JSX we want to share
    const message = ({ children }) => {
      return <div className="message">{children}</div>;
    }

    const Message = ({ children }) => {
      
      return <div className="message">{children}</div>;
    }
    console.log('Message: ', Message);

    // ğŸ¨ use that function in place of the divs below with:
    // ğŸ’° {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
          <p>With React.createElement</p>
          {React.createElement(message, { children: "Hello World"})}
          {React.createElement(message, { children: "Hello World"})}
          
          <p>With message function</p>
          {message({ children: "Hello World"})}
          {message({ children: "Goodbye World"})}

          <p>With component</p>
          <Message>Hello Wolrd</Message>
          <Message>Goodbye Wolrd</Message>
      </div>
    )

    // ğŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
